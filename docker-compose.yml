version: "3.7"

services:
    backend:
        build: ./backend
        ports:
            - "3000:3000"
        depends_on:
            - db
            - redis
        volumes:
            - ./common/:/usr/src/common/
            - ./backend/:/usr/src/app/
            - /usr/src/app/node_modules
        networks:
            - local_net
        dns: 1.1.1.1

    frontend:
        build: ./frontend
        env_file:
            - .env
        ports:
            - "8080:8080"
        volumes:
            - ./common/:/usr/src/common:ro
            - ./frontend/:/usr/src/app/
            - /usr/src/app/node_modules
        dns: 1.1.1.1

    db:
        image: postgres:alpine
        environment:
            - POSTGRES_DB=postgres
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
        ports:
            - "5432:5432"
        networks:
            - local_net

    pgadmin:
        image: dpage/pgadmin4:latest
        environment:
            - PGADMIN_DEFAULT_EMAIL=pg@admin
            - PGADMIN_DEFAULT_PASSWORD=postgres
            - PGADMIN_LISTEN_ADDRESS=0.0.0.0
            - PGADMIN_LISTEN_PORT=8000
        ports:
            - "8000:8000"
        volumes:
            - ./docker/pgadmin4/servers.json:/pgadmin4/servers.json:ro
        networks:
            - local_net

    redis:
        image: redis:alpine
        ports:
            - "6379:6379"
        networks:
            - local_net

    mailhog:
        image: mailhog/mailhog:latest
        ports:
            - "1025:1025"
            - "8025:8025"
        networks:
            - local_net

    pra:
        image: erikdubbelboer/phpredisadmin:latest
        entrypoint: ["php", "-S", "0.0.0.0:8008"]
        environment:
            - REDIS_1_HOST=redis
            - REDIS_1_NAME=redis
            - REDIS_1_PORT=6379
        ports:
            - "8008:8008"
        networks:
            - local_net
        init: true

networks:
    local_net:
        driver: bridge
